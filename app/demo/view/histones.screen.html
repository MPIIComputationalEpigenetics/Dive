<h1>Histone  {{ deepBlueService.getEpigeneticMark().name }} </h1>


<div class="card card-w-title">
    <h1>Select the data</h1>
    <p-tabView>
        <p-tabPanel header="BioSource">
            <p-multiSelect 
                [defaultLabel]="defaultSelectBiosourcesLabel"
                [options]="biosourcesItems" 
                [(ngModel)]="selectedMultiSelectBiosources"
                (onChange)="selectBiosources($event)">                
            </p-multiSelect>
        </p-tabPanel>

        <p-tabPanel header="BioSources">
                        
        </p-tabPanel>

        <p-tabPanel header="Samples">
                        
        </p-tabPanel>

        <p-tabPanel header="Techniques">
                        
        </p-tabPanel>

        <p-tabPanel header="Projects">
                        
        </p-tabPanel>
    </p-tabView>
</div>
        

<data-load-progess-bar #progressbar></data-load-progess-bar>

<ul>
    <li *ngFor="let experiment of experiments"> {{ experiment.name }}({{ experiment.id }})   </li>
