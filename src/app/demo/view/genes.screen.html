            <h1>Overlaping Genes with {{ deepBlueService.getAnnotation().name }}</h1>
            <overlaps-bar-chart #overlapbarchart> </overlaps-bar-chart>

        </div>
    </div>

    <div *ngIf="hasDataDetail()" class="ui-g-12 ui-lg-2">
        <data-info-box></data-info-box>
    </div>

</div>
