<div class="content-section implementation">

  <button pButton type="button" icon="ui-icon-check-circle" label="Select Datasets" (click)="selectDatasets($event)"></button>

  <p-treeTable [value]="datasets" selectionMode="{{selectMode}}" [(selection)]="selectedDatasets">
    <p-column field="name" header="Name"></p-column>
    <p-column field="biosource" header="BiosSurce"></p-column>
    <p-column field="epigeneticmark" header="Epigenetic Mark"></p-column>
  </p-treeTable>

</div>
