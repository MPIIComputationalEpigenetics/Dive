<div class="card card-w-title">
  <h1>Select the databases that you wish to use for enrichment</h1>
  <p-pickList #picklist [source]="sourceDatabases" [target]="targetDatabases" sourceHeader="Available" targetHeader="Selected"
    [responsive]="true">

    <ng-template let-database pTemplate="item">
      <span>{{database[0]}} ({{database[1].length}})</span>
    </ng-template>

  </p-pickList>
</div>
