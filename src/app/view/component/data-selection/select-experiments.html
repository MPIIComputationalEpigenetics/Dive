<div class="content-section implementation">

  <h3 class="first">Epigenetic Marks</h3>

    <ul>
        <li *ngFor="let c of epigenetic_marks">{{c.name}}</li>
    </ul>

  <p-autoComplete pInputText placeholder="Epigenetic Marks" [(ngModel)]="epigenetic_marks" [suggestions]="epigenetic_marks_suggestions"
    [multiple]="true" (completeMethod)="search_epigenetic_marks($event)" [dropdown]="true" (onDropdownClick)="handle_dropdown_epigenetic_marks($event)"
    [size]="30" delay="0" field="name" (onSelect)="content_changed($event)" (onUnselect)="content_changed($event)"> </p-autoComplete>

  <p-autoComplete pInputText placeholder="BioSources" [(ngModel)]="biosources" [suggestions]="biosources_suggestions" [multiple]="true"
    (completeMethod)="search_biosources($event)" [dropdown]="true" (onDropdownClick)="handle_dropdown_biosources($event)" [size]="30"
    delay="0" field="name" (onSelect)="content_changed($event)" (onUnselect)="content_changed($event)">
  </p-autoComplete>

  <p-autoComplete pInputText placeholder="Techniques" [(ngModel)]="techniques" [suggestions]="techniques_suggestions" [multiple]="true"
    (completeMethod)="search_techniques($event)" [dropdown]="true" (onDropdownClick)="handle_dropdown_techniques($event)" [size]="30"
    delay="0" field="name" (onSelect)="content_changed($event)" (onUnselect)="content_changed($event)">
  </p-autoComplete>

  <p-autoComplete pInputText placeholder="Projects" [(ngModel)]="projects" [suggestions]="projects_suggestions" [multiple]="true"
    (completeMethod)="search_projects($event)" [dropdown]="true" (onDropdownClick)="handle_dropdown_projects($event)" [size]="30"
    delay="0" field="name" (onSelect)="content_changed($event)" (onUnselect)="content_changed($event)">
  </p-autoComplete>
</div>

<div ngClass="ui-g-12">
  <div class="card card-w-title">
    <li *ngFor='let sel of selected_experiment'>
      {{sel.name}}
    </li>
    <button pButton type="button" (click)="select_click()" label="Select experiment"></button>
    <ngx-datatable class='material' [columns]="datatable_columns" [rows]='experiments' [headerHeight]="50" [footerHeight]="50"
      [columnMode]="'force'" [rowHeight]="'auto'" [columnMode]="'force'" [limit]="25" [selectionType]="'single'" [selected]="selected_experiment">
    </ngx-datatable>

  </div>
</div>
