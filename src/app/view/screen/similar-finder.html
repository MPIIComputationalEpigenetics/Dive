  <button pButton type="button" (click)="visibleSidebar2 = false" label="Cancel" class="ui-button-secondary"></button>
</p-sidebar>

                  <p-tabPanel header="Epigenetic Marks">
                      <app-similarity-bar-chart #emssimilaritybarchart> </app-similarity-bar-chart>
